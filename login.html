<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Controle de Despesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 30px 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { font-size: 26px; margin: 0 0 8px; color: #333; font-weight: 600; }
    p.subtitle { color: #666; font-size: 14px; margin: 0 0 20px; }
    .input-group {
      position: relative;
      margin: 16px 0;
      text-align: left;
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px 14px 14px 50px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    .forgot-password {
      display: inline-block;
      margin: 10px 0 16px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password:hover { text-decoration: underline; }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-direction: column;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    button.primary {
      background: #007bff;
      color: white;
    }
    button.primary:hover { background: #0056b3; }
    button.outline {
      background: transparent;
      color: #007bff;
      border: 1px solid #007bff;
    }
    button.outline:hover {
      background: #e7f3ff;
      border-color: #0056b3;
      color: #0056b3;
    }
    .error-message, .success-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .resend-container {
      margin-top: 10px;
      font-size: 14px;
    }
    .resend-container button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    .resend-container button:hover {
      color: #0056b3;
    }
    @media (max-width: 480px) {
      .login-container { padding: 25px 20px; }
      input { font-size: 14px; padding: 12px 12px 12px 48px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Controle de Despesas</h1>
    <p class="subtitle">Entre com sua conta para continuar</p>

    <div class="input-group">
      <span class="input-icon">ðŸ“§</span>
      <input type="email" id="email" placeholder="Seu e-mail" required />
    </div>

    <div class="input-group">
      <span class="input-icon">ðŸ”’</span>
      <input type="password" id="senha" placeholder="Sua senha" required />
    </div>

    <a href="#" onclick="esqueciSenha(event)" class="forgot-password">
      Esqueceu a senha?
    </a>

    <div class="button-group">
      <button class="primary" onclick="login()">Entrar</button>
      <button class="outline" onclick="registrar()">Registrar</button>
    </div>

    <p id="auth-error" class="error-message"></p>
    <p id="auth-success" class="success-message"></p>

    <div id="resend-container" class="resend-container" style="display: none;">
      <p>Verifique seu e-mail para ativar sua conta.</p>
      <button type="button" onclick="reenviarVerificacao()">Reenviar e-mail</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendPasswordResetEmail,
      sendEmailVerification,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQMZg_PyiXZ0dRZK7q7ELdmnmXJZRKQu4",
      authDomain: "financia-1.firebaseapp.com",
      projectId: "financia-1",
      storageBucket: "financia-1.firebasestorage.app",
      messagingSenderId: "744474080905",
      appId: "1:744474080905:web:a72d939b44ea7878c0b858"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let temporizador = null;

    function showError(msg) {
      document.getElementById("auth-error").textContent = msg;
      document.getElementById("auth-error").style.display = "block";
      document.getElementById("auth-success").style.display = "none";
      document.getElementById("resend-container").style.display = "none";
    }

    function showSuccess(msg) {
      document.getElementById("auth-success").textContent = msg;
      document.getElementById("auth-success").style.display = "block";
      document.getElementById("auth-error").style.display = "none";
      document.getElementById("resend-container").style.display = "block";
    }

    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) return showError("Preencha e-mail e senha.");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        if (!user.emailVerified) {
          await signOut(auth);
          showError("Por favor, confirme seu e-mail antes de acessar. Verifique sua caixa de entrada (e spam).");
          return;
        }

        localStorage.setItem("userLoggedIn", "true");
        window.location.href = "index.html";
      } catch (error) {
        let msg = "Erro ao entrar.";
        switch (error.code) {
          case "auth/user-not-found": msg = "UsuÃ¡rio nÃ£o encontrado."; break;
          case "auth/wrong-password": msg = "Senha incorreta."; break;
          case "auth/invalid-email": msg = "E-mail invÃ¡lido."; break;
          default: msg = error.message;
        }
        showError(msg);
      }
    };

    window.registrar = async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) return showError("Preencha e-mail e senha.");
      if (senha.length < 6) return showError("A senha deve ter pelo menos 6 caracteres.");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        await sendEmailVerification(user);
        document.getElementById("senha").value = "";
        showSuccess(`âœ… E-mail de verificaÃ§Ã£o enviado para ${email}!`);
      } catch (error) {
        let msg = "Erro ao registrar.";
        if (error.code === "auth/email-already-in-use") {
          msg = "Este e-mail jÃ¡ estÃ¡ em uso. FaÃ§a login.";
        } else if (error.code === "auth/invalid-email") {
          msg = "E-mail invÃ¡lido.";
        } else {
          msg = error.message;
        }
        showError(msg);
      }
    };

    window.esqueciSenha = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) return showError("Informe seu e-mail.");

      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess(`âœ… E-mail de redefiniÃ§Ã£o enviado para ${email}!`);
      } catch (error) {
        showError("E-mail nÃ£o encontrado ou invÃ¡lido.");
      }
    };

    window.reenviarVerificacao = async () => {
      const user = auth.currentUser;
      if (!user) return showError("Nenhum usuÃ¡rio logado.");

      const btn = document.querySelector('#resend-container button');
      if (!btn || btn.disabled) return;

      const cooldown = 30;
      btn.disabled = true;
      btn.textContent = `Reenviar em ${cooldown}s...`;
      btn.style.opacity = "0.6";

      let tempo = cooldown;
      showError("");

      temporizador = setInterval(async () => {
        tempo--;
        btn.textContent = `Reenviar em ${tempo}s...`;

        if (tempo <= 0) {
          clearInterval(temporizador);
          btn.disabled = false;
          btn.textContent = "Reenviar e-mail";
          btn.style.opacity = "1";
        }
      }, 1000);

      try {
        await sendEmailVerification(user);
        showSuccess("âœ… E-mail de verificaÃ§Ã£o reenviado!");
      } catch (error) {
        clearInterval(temporizador);
        btn.disabled = false;
        btn.textContent = "Reenviar e-mail";
        btn.style.opacity = "1";

        let msg = "Erro ao reenviar.";
        if (error.code === "auth/too-many-requests") {
          msg = "Muitas tentativas. Tente mais tarde.";
        } else if (error.code === "auth/user-token-expired") {
          msg = "SessÃ£o expirada. FaÃ§a login novamente.";
          await signOut(auth);
          setTimeout(() => window.location.reload(), 2000);
        } else {
          msg = error.message;
        }
        showError(msg);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (temporizador) clearInterval(temporizador);
      if (user && user.emailVerified) {
        localStorage.setItem("userLoggedIn", "true");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
